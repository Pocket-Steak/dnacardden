<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DNA Card Den</title>

<style>
:root{
  --bg:#050608;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.60);

  --neon:#38bdf8;
  --neon-strong:rgba(56,189,248,.55);
  --neon-soft:rgba(56,189,248,.30);
  --neon-faint:rgba(56,189,248,.15);
}

/* RESET */
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  background:
    radial-gradient(1400px 700px at 50% -20%, rgba(56,189,248,.22), transparent 60%),
    radial-gradient(900px 600px at 15% 15%, rgba(34,211,238,.12), transparent 65%),
    radial-gradient(900px 600px at 85% 15%, rgba(99,102,241,.10), transparent 65%),
    var(--bg);
}

/* LAYOUT */
main{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:0 18px 40px;
  position:relative;
  z-index:1;
}

.wrap{
  width:100%;
  max-width:1100px;
  display:grid;
  gap:12px;
}

/* HERO */
.hero{
  position:relative;
  display:grid;
  place-items:center;
  height:520px;
  overflow:hidden;
}

/* ===== MULTI-LAYER GLOW ===== */
.hero::before{
  content:"";
  position:absolute;
  width:1200px;
  height:600px;
  background:radial-gradient(ellipse at center,var(--neon-faint),transparent 70%);
  filter:blur(60px);
  opacity:1;
  z-index:0;
}

.hero::after{
  content:"";
  position:absolute;
  width:850px;
  height:420px;
  background:radial-gradient(ellipse at center,var(--neon-soft),transparent 65%);
  filter:blur(40px);
  opacity:.95;
  z-index:0;
}

.hero .core-glow{
  position:absolute;
  width:520px;
  height:260px;
  background:radial-gradient(ellipse at center,var(--neon-strong),transparent 60%);
  filter:blur(35px);
  opacity:.85;
  z-index:0;
}

/* LOGO */
.logo{
  position:relative;
  z-index:1;

  width:min(900px, 95vw);
  height:100%;
  object-fit:contain;
  object-position:center 65%;

  filter:
    drop-shadow(0 28px 80px rgba(0,0,0,.8))
    drop-shadow(0 0 48px rgba(56,189,248,.35));
}

/* RESPONSIVE */
@media (max-width: 900px){
  .hero{ height:440px; }
}
@media (max-width: 520px){
  .hero{ height:380px; }
  .logo{ object-position:center 70%; }
}

/* BUTTON */
.links{
  display:grid;
  place-items:center;
  margin-top:-18px; /* typo fixed already */
}

.btn{
  max-width:520px;
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  color:var(--text);

  display:flex;
  align-items:center;
  justify-content:space-between;

  background:
    radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.25), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));

  border:1px solid rgba(255,255,255,.28);
  box-shadow:0 22px 70px rgba(0,0,0,.7);

  font-weight:750;
  transition:transform .15s ease, filter .15s ease;
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.08);
}

.btn small{ color:rgba(255,255,255,.72); }

/* =========================
   GALLERY (ONLY CHANGED)
   ========================= */

/* container unchanged except still has your spacing control */
.gallery{
  padding:18px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.035);
  margin-top:18px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* Thumbnails stay SMALL (icon-like) */
.shot{
  all: unset;
  cursor: pointer;

  height: 200px;              /* ✅ thumbnail size */
  border-radius:18px;
  overflow:hidden;

  background:
    radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.18), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));

  border:1px solid rgba(255,255,255,.22);
  box-shadow:0 18px 50px rgba(0,0,0,.65);

  display:flex;
  align-items:center;
  justify-content:center;

  transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
}

.shot:hover{
  transform: translateY(-3px);
  box-shadow:0 26px 70px rgba(0,0,0,.78);
  filter: brightness(1.05);
}

/* The image behaves like an icon (no cropping) */
.shot img{
  max-width: 92%;
  max-height: 92%;
  object-fit: contain;         /* ✅ fits portrait & landscape */
  display:block;
}

/* Optional: a touch bigger thumbnails on mobile */
@media (max-width: 520px){
  .shot{ height: 220px; }
}

/* Lightbox modal */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:grid;
  place-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;
  z-index:999;
}

.lightbox.open{
  opacity:1;
  pointer-events:auto;
}

.lightbox img{
  max-width:92vw;
  max-height:92vh;
  border-radius:18px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}

.caption{
  margin-top:14px;
  text-align:center;
  color:var(--muted);
  font-weight:600;
  font-size:.95rem;
}

footer{
  text-align:center;
  color:rgba(255,255,255,.48);
  font-size:.88rem;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="bg"></div>

<main>
  <div class="wrap">

    <!-- HERO -->
    <section class="hero">
      <div class="core-glow"></div>
      <img src="dnalogo.png" alt="DNA Card Den" class="logo">
    </section>

    <!-- BUTTON -->
    <section class="links">
      <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
        <span>Check out our eBay store</span>
        <small>Open ↗</small>
      </a>
    </section>

    <!-- GALLERY (ONLY CHANGED) -->
    <section class="gallery">
      <div class="grid">
        <button class="shot" type="button" data-img="image1.JPG" aria-label="Open image 1">
          <img src="image1.JPG" alt="DNA Card Den image 1" loading="lazy">
        </button>

        <button class="shot" type="button" data-img="image2.JPG" aria-label="Open image 2">
          <img src="image2.JPG" alt="DNA Card Den image 2" loading="lazy">
        </button>

        <button class="shot" type="button" data-img="image3.JPG" aria-label="Open image 3">
          <img src="image3.JPG" alt="DNA Card Den image 3" loading="lazy">
        </button>
      </div>

      <div class="caption">Latest pickups • booth setup • sealed highlights</div>
    </section>

    <footer>© 2026 DNA Card Den</footer>

  </div>
</main>

<!-- Lightbox (ONLY ADDED FOR GALLERY) -->
<div class="lightbox" id="lightbox" aria-label="Image viewer" role="dialog" aria-modal="true">
  <img id="lightbox-img" alt="">
</div>

<script>
  // Lightbox (ONLY FOR GALLERY)
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".shot").forEach((shot) => {
    shot.addEventListener("click", () => {
      const src = shot.getAttribute("data-img");
      lightboxImg.src = src;
      lightbox.classList.add("open");
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.classList.remove("open");
    lightboxImg.src = "";
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }
  });
</script>
</body>
</html>

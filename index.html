<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Card Den</title>
    <style>
        /* --- MODERN RESET & VARS --- */
        :root {
            /* Palette: Deep Cyber-Navy & Electric Gold */
            --bg-dark: #020617;
            --bg-light: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-gold: #fbbf24; 
            --accent-glow: rgba(251, 191, 36, 0.4);
            --accent-blue: #38bdf8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, var(--bg-dark) 75%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased; /* Makes text sharper on Mac */
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* --- HEADER SECTION --- */
        .profile-section {
            margin-bottom: 40px;
            margin-top: 40px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            /* Removed fixed height/width to adapt to your logo shape */
            max-width: 180px; 
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 25px var(--accent-glow));
        }

        .logo-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        h1 { 
            margin: 0; 
            font-size: 2.2rem; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.bio { 
            color: var(--text-muted); 
            margin-top: 8px; 
            font-size: 1rem; 
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* --- BUTTON LINKS (GLASS STYLE) --- */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .link-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-main);
            text-decoration: none;
            padding: 18px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out text and icon */
            font-size: 1.05rem;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.01);
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
        }

        /* The Gold "Primary" Button */
        .primary-btn {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #d97706 100%);
            border: none;
            color: #0f172a; /* Dark text for contrast on gold */
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .primary-btn:hover {
            box-shadow: 0 6px 25px var(--accent-glow);
            filter: brightness(110%);
        }

        .btn-icon { opacity: 0.6; }
        .primary-btn .btn-icon { opacity: 0.8; color: #0f172a; }

        /* --- SCHEDULE SECTION --- */
        .schedule-section {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            padding: 0; /* Remove padding from container to let items flush */
            border: 1px solid var(--glass-border);
            overflow: hidden; /* Rounds the corners of children */
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
            position: relative;
        }
        
        /* Gold top border accent */
        .schedule-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0.8;
        }

        h2 {
            margin: 0;
            padding: 20px 25px;
            font-size: 0.9rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event {
            padding: 20px 25px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .event:hover {
            background: rgba(255,255,255,0.03);
        }

        .date-box {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-blue);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: bold;
            font-size: 0.9rem;
            margin-right: 20px;
            min-width: 80px;
            text-align: center;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .event-details {
            display: flex;
            flex-direction: column;
        }

        .event-name { font-size: 1.1rem; font-weight: 600; color: #fff; }
        .location { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; display: flex; align-items: center; gap: 5px; }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #475569;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Simple Entrance Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- 1. HEADER -->
        <section class="profile-section">
            <div class="logo-container">
                <!-- YOUR LOGO IMAGE GOES HERE -->
                <!-- Ensure your image is named "logo.png" and is in the same folder -->
                <img src="logo.png" alt="DNA Card Den Logo" class="logo-img">
            </div> 
            
            <!-- Since your logo has text, you might want to remove this H1. 
                 I left it here just in case your logo is just an icon. 
                 To remove it, just delete the <h1> line below. -->
            <h1>DNA Card Den</h1>
            
            <p class="bio">Premium TCG • Buy • Sell • Trade</p>
        </section>

        <!-- 2. LINKS -->
        <section class="links-section">
            <a href="#" class="link-btn primary-btn">
                <span>Shop Our eBay Store</span>
                <span class="btn-icon">↗</span>
            </a>
            <a href="#" class="link-btn">
                <span>Visit Website</span>
                <span class="btn-icon">→</span>
            </a>
            <a href="#" class="link-btn">
                <span>Follow on Instagram</span>
                <span class="btn-icon">@</span>
            </a>
        </section>

        <!-- 3. SCHEDULE -->
        <section class="schedule-section">
            <h2>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/><circle cx="12" cy="10" r="3"/></svg>
                Catch Us Live
            </h2>

            <!-- Event 1 -->
            <div class="event">
                <div class="date-box">OCT 14</div>
                <div class="event-details">
                    <span class="event-name">Local Collectibles Expo</span>
                    <span class="location">Convention Center • Hall B</span>
                </div>
            </div>

            <!-- Event 2 -->
            <div class="event">
                <div class="date-box">NOV 02</div>
                <div class="event-details">
                    <span class="event-name">Sunday Card Market</span>
                    <span class="location">Holiday Inn • Downtown</span>
                </div>
            </div>
            
             <!-- Event 3 -->
             <div class="event">
                <div class="date-box">DEC 10</div>
                <div class="event-details">
                    <span class="event-name">Mega TCG Show</span>
                    <span class="location">Fairgrounds • Booth 42</span>
                </div>
            </div>

        </section>

        <footer>
            &copy; 2024 DNA Card Den.
        </footer>

    </div>

</body>
</html>

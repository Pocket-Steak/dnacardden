<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Card Den</title>
  <meta name="description" content="DNA Card Den — Shop our eBay store and see our latest pickups." />

  <style>
    :root{
      --bg: #0b0b0d;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.12);
      --card: rgba(255,255,255,.04);
      --hover: rgba(255,255,255,.07);
      --radius: 18px;

      /* tasteful accent (Apple-ish iOS blue) */
      --accent: rgba(10,132,255,.42);
      --accent2: rgba(255,255,255,.18);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text","Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Subtle modern depth */
    .bg-glow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 460px at 50% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(700px 420px at 18% 0%, rgba(10,132,255,.10), transparent 55%),
        radial-gradient(700px 420px at 82% 0%, rgba(255,255,255,.06), transparent 55%);
      opacity: .55;
    }

    main{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 18px 44px;
      position: relative;
      z-index: 1;
    }

    .wrap{
      width: 100%;
      max-width: 760px;
      display: grid;
      gap: 20px;
    }

    /* HERO */
    .hero{
      padding: 32px 18px 8px;
      text-align: center;
      position: relative;
    }

    /* Fun but classy: a drifting orb behind the logo */
    .orb{
      position: absolute;
      left: 50%;
      top: 22px;
      width: min(420px, 86vw);
      height: 220px;
      transform: translateX(-50%);
      background:
        radial-gradient(circle at 30% 30%, var(--accent), transparent 55%),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,.10), transparent 55%);
      filter: blur(18px);
      opacity: .55;
      animation: drift 9s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes drift{
      0%   { transform: translateX(-50%) translateY(0px) scale(1); }
      50%  { transform: translateX(-50%) translateY(10px) scale(1.03); }
      100% { transform: translateX(-50%) translateY(0px) scale(1); }
    }

    .logo-btn{
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .logo{
      width: min(240px, 72vw);
      height: auto;
      display: block;
      margin: 0 auto 14px;
      background: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.55));
      transition: transform .18s ease;
    }

    .logo-btn:hover .logo{
      transform: translateY(-2px);
    }

    .tagline{
      margin: 0;
      text-align: center;
      color: var(--muted);
      font-size: .95rem;
      letter-spacing: .2px;
      min-height: 1.3em; /* keeps layout stable when changing */
    }

    /* SINGLE ACTION */
    .links{
      display: grid;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 420px;
      padding: 0 6px;
    }

    .btn{
      position: relative;
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      border: 1px solid var(--border);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      font-weight: 600;
      letter-spacing: -0.1px;
      will-change: transform;
    }

    /* Fun-but-premium: a gentle shimmer that only appears on hover */
    .btn::after{
      content: "";
      position: absolute;
      inset: -40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: translateX(-60%) rotate(12deg);
      opacity: 0;
      transition: opacity .18s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: var(--hover);
      border-color: rgba(255,255,255,.18);
    }

    .btn:hover::after{
      opacity: 1;
      animation: shimmer 1.1s ease forwards;
    }

    @keyframes shimmer{
      from { transform: translateX(-60%) rotate(12deg); }
      to   { transform: translateX(60%) rotate(12deg); }
    }

    .btn small{
      color: var(--muted);
      font-weight: 600;
      white-space: nowrap;
    }

    /* PHOTOS */
    .gallery{
      margin-top: 8px;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }

    .grid{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
      .orb{ height: 180px; }
    }

    .shot{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
      will-change: transform;
    }

    /* Modern “fun”: tiny tilt on hover */
    .shot:hover{
      transform: perspective(900px) rotateX(2deg) rotateY(-2deg) translateY(-2px);
      border-color: rgba(255,255,255,.16);
      background: rgba(255,255,255,.03);
    }

    .shot img{
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transform: scale(1.001);
      transition: transform .18s ease;
    }

    .shot:hover img{ transform: scale(1.04); }

    .caption{
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: .92rem;
    }

    footer{
      text-align: center;
      color: rgba(255,255,255,.40);
      font-size: .88rem;
      padding-top: 8px;
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 999;
    }

    .lightbox.open{ display: flex; }

    .lightbox-inner{
      max-width: 980px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,10,12,.9);
    }

    .lightbox-inner img{
      width: 100%;
      height: auto;
      display: block;
    }

    .lightbox-bar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: rgba(255,255,255,.70);
      font-size: .92rem;
      border-top: 1px solid rgba(255,255,255,.10);
    }

    .xbtn{
      background: transparent;
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.85);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 650;
    }

    .xbtn:hover{ background: rgba(255,255,255,.06); }

    /* Respect motion preferences */
    @media (prefers-reduced-motion: reduce){
      .orb{ animation: none; }
      .btn::after{ animation: none !important; }
      .shot, .shot img, .btn, .logo { transition: none; }
    }
  </style>
</head>

<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <main>
    <div class="wrap">

      <!-- LOGO -->
      <section class="hero">
        <div class="orb" aria-hidden="true"></div>

        <!-- Fun Easter egg: click logo cycles tagline -->
        <button class="logo-btn" id="logoBtn" type="button" aria-label="DNA Card Den">
          <img class="logo" src="dnalogo.png" alt="DNA Card Den logo" />
        </button>

        <p class="tagline" id="tagline">Premium TCG • Buy • Sell • Trade</p>
      </section>

      <!-- SINGLE ACTION -->
      <section class="links" aria-label="Shop link">
        <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
          <span>Shop our eBay Store</span>
          <small>Open ↗</small>
        </a>
      </section>

      <!-- PHOTOS -->
      <section class="gallery" aria-label="Photos">
        <div class="grid">
          <div class="shot" data-full="photo1.jpg">
            <img src="photo1.jpg" alt="DNA Card Den photo 1" loading="lazy" />
          </div>

          <div class="shot" data-full="photo2.jpg">
            <img src="photo2.jpg" alt="DNA Card Den photo 2" loading="lazy" />
          </div>

          <div class="shot" data-full="photo3.jpg">
            <img src="photo3.jpg" alt="DNA Card Den photo 3" loading="lazy" />
          </div>
        </div>

        <div class="caption">Latest pickups • booth setup • sealed highlights</div>
      </section>

      <footer>&copy; <span id="year"></span> DNA Card Den</footer>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <img id="lightboxImg" src="" alt="Preview" />
      <div class="lightbox-bar">
        <span>Tap outside or press Esc to close</span>
        <button class="xbtn" id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }

    document.querySelectorAll(".shot").forEach(el => {
      el.addEventListener("click", () => {
        lightboxImg.src = el.querySelector("img").src;
        lightbox.classList.add("open");
      });
    });

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape") closeLightbox(); });

    // Fun Easter egg: cycle tagline on logo click
    const tagline = document.getElementById("tagline");
    const logoBtn = document.getElementById("logoBtn");
    const lines = [
      "Premium TCG • Buy • Sell • Trade",
      "Singles • Sealed • Slabs",
      "Pack fresh • Minty pulls • Clean ship",
      "Catch us at local shows",
    ];
    let i = 0;
    logoBtn.addEventListener("click", () => {
      i = (i + 1) % lines.length;
      tagline.textContent = lines[i];
    });
  </script>
</body>
</html>

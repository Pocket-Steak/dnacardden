<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DNA Card Den</title>

<style>
:root{
  --bg:#050608;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.62);

  /* Brand neon */
  --neon:#38bdf8;
  --neon-soft:rgba(56,189,248,.35);
  --neon-faint:rgba(56,189,248,.18);

  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  background:
    radial-gradient(900px 500px at 50% -12%, rgba(56,189,248,.18), transparent 60%),
    radial-gradient(700px 420px at 15% 10%, rgba(34,211,238,.10), transparent 60%),
    radial-gradient(700px 420px at 85% 10%, rgba(99,102,241,.08), transparent 60%),
    var(--bg);
}

/* ===== LAYOUT ===== */
main{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:40px 18px 50px;
  position:relative;
  z-index:1;
}

.wrap{
  width:100%;
  max-width:820px;
  display:grid;
  gap:22px;
}

/* ===== HERO / LOGO ===== */
.hero{
  position:relative;
  padding:50px 18px 10px;
  display:grid;
  place-items:center;
}

/* Neon glow behind logo */
.hero::before{
  content:"";
  position:absolute;
  width:420px;
  height:220px;
  background:
    radial-gradient(
      ellipse at center,
      var(--neon-soft),
      transparent 65%
    );
  filter: blur(24px);
  opacity:.9;
  z-index:0;
}

/* secondary tighter glow */
.hero::after{
  content:"";
  position:absolute;
  width:260px;
  height:120px;
  background:
    radial-gradient(
      ellipse at center,
      var(--neon),
      transparent 70%
    );
  filter: blur(40px);
  opacity:.35;
  z-index:0;
}

.logo{
  position:relative;
  z-index:1;

  /* BIGGER LOGO */
  width:min(340px, 85vw);
  height:auto;

  display:block;
  background:transparent;

  /* subtle depth */
  filter:
    drop-shadow(0 18px 42px rgba(0,0,0,.75))
    drop-shadow(0 0 28px rgba(56,189,248,.25));
}

/* ===== BUTTON ===== */
.links{
  display:grid;
  place-items:center;
}

.btn{
  max-width:520px;
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  color:var(--text);

  display:flex;
  align-items:center;
  justify-content:space-between;

  background:
    radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.22), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));

  border:1px solid rgba(255,255,255,.22);
  box-shadow:0 22px 70px rgba(0,0,0,.7);

  font-weight:750;
  transition:transform .15s ease, filter .15s ease;
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.06);
}

.btn small{
  color:rgba(255,255,255,.72);
}

/* ===== GALLERY ===== */
.gallery{
  padding:16px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.03);
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

@media(max-width:720px){
  .grid{grid-template-columns:1fr}
}

.shot{
  border-radius:18px;
  min-height:260px;

  background:
    radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.28), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));

  border:1px solid rgba(255,255,255,.28);
  box-shadow:
    0 26px 80px rgba(0,0,0,.75),
    0 0 36px rgba(56,189,248,.18);
}

.caption{
  margin-top:12px;
  text-align:center;
  color:var(--muted);
  font-weight:600;
  font-size:.92rem;
}

footer{
  text-align:center;
  color:rgba(255,255,255,.48);
  font-size:.88rem;
}
</style>
</head>

<body>
<div class="bg"></div>

<main>
  <div class="wrap">

    <!-- LOGO -->
    <section class="hero">
      <img src="dnalogo.png" alt="DNA Card Den" class="logo">
    </section>


    <!-- GALLERY -->
    <section class="gallery">
      <div class="grid">
        <div class="shot"></div>
        <div class="shot"></div>
        <div class="shot"></div>
      </div>
      <div class="caption">Latest pickups • booth setup • sealed highlights</div>
    </section>

    <footer>© 2026 DNA Card Den</footer>

  </div>
</main>
</body>
</html>

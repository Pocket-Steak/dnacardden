<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Card Den</title>
  <meta name="description" content="DNA Card Den — Shop our eBay store and see our latest pickups." />

  <style>
    :root{
      /* Brighter Apple-dark (charcoal, not black) */
      --bg: #121417;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      /* More separation */
      --border: rgba(255,255,255,.18);
      --card: rgba(255,255,255,.07);
      --hover: rgba(255,255,255,.10);

      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text","Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* Subtle, lighter glow (reduced “tunnel” darkness) */
    .bg-glow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 460px at 50% -10%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(700px 420px at 18% 0%, rgba(10,132,255,.10), transparent 55%),
        radial-gradient(700px 420px at 82% 0%, rgba(255,255,255,.08), transparent 55%);
      opacity: .35;
      z-index: 0;
    }

    /* Floating cards animation layer (kept, but lighter) */
    .float-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .float-card{
      position: absolute;
      width: 160px;
      height: 220px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      box-shadow: 0 24px 60px rgba(0,0,0,.35);
      opacity: 0.10;
      transform: translate3d(0,0,0) rotate(0deg);
      animation: drift var(--dur) ease-in-out infinite;
    }

    .float-card::after{
      content:"";
      position:absolute;
      inset: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.14), transparent 60%);
      opacity: 0.9;
    }

    @keyframes drift{
      0%   { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
      50%  { transform: translate3d(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)), 0) rotate(calc(var(--r) + 6deg)); }
      100% { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
    }

    main{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 18px 44px;
      position: relative;
      z-index: 1;
    }

    .wrap{
      width: 100%;
      max-width: 760px;
      display: grid;
      gap: 20px;
    }

    /* Logo zone lifted (Apple-like) */
    .hero{
      padding: 32px 18px 8px;
      text-align: center;
      border-radius: 22px;
      background: radial-gradient(
        460px 220px at 50% 35%,
        rgba(255,255,255,.07),
        transparent 70%
      );
    }

    .logo{
      width: min(240px, 72vw);
      height: auto;
      display: block;
      margin: 0 auto 18px;
      background: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.35));
    }

    /* Single action */
    .links{
      display: grid;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 420px;
      padding: 0 6px;
    }

    .btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      border: 1px solid var(--border);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      font-weight: 650;
      letter-spacing: -0.1px;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: var(--hover);
      border-color: rgba(255,255,255,.24);
    }

    .btn small{
      color: var(--muted);
      font-weight: 650;
      white-space: nowrap;
    }

    /* Gallery */
    .gallery{
      margin-top: 8px;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
    }

    .grid{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
      .float-card{ opacity: 0.07; }
    }

    .shot{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.16);
      cursor: pointer;

      /* nicer when images haven’t loaded yet */
      background: linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
    }

    .shot img{
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform .18s ease;
    }

    .shot:hover img{ transform: scale(1.035); }

    .caption{
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: .92rem;
    }

    footer{
      text-align: center;
      color: rgba(255,255,255,.48);
      font-size: .88rem;
      padding-top: 8px;
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.62);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 999;
    }

    .lightbox.open{ display: flex; }

    .lightbox-inner{
      max-width: 980px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(18,20,23,.96);
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }

    .lightbox-inner img{
      width: 100%;
      height: auto;
      display: block;
    }

    .lightbox-bar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: rgba(255,255,255,.72);
      font-size: .92rem;
      border-top: 1px solid rgba(255,255,255,.14);
    }

    .xbtn{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.90);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 650;
    }

    .xbtn:hover{ background: rgba(255,255,255,.10); }

    /* Respect motion preferences */
    @media (prefers-reduced-motion: reduce){
      .float-card{ animation: none; }
      .btn, .shot img { transition: none; }
    }
  </style>
</head>

<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <!-- Floating cards animation -->
  <div class="float-layer" aria-hidden="true">
    <div class="float-card" style="--x: -40px; --y: 90px; --dx: 40px; --dy: -30px; --r: -8deg; --dur: 10s;"></div>
    <div class="float-card" style="--x: calc(100vw - 160px); --y: 120px; --dx: -32px; --dy: 24px; --r: 10deg; --dur: 12s;"></div>
    <div class="float-card" style="--x: 8vw; --y: 520px; --dx: 26px; --dy: 22px; --r: 6deg; --dur: 14s;"></div>
    <div class="float-card" style="--x: calc(100vw - 260px); --y: 560px; --dx: -22px; --dy: -18px; --r: -12deg; --dur: 16s;"></div>
  </div>

  <main>
    <div class="wrap">

      <!-- LOGO -->
      <section class="hero">
        <img class="logo" src="dnalogo.png" alt="DNA Card Den logo" />
      </section>

      <!-- SINGLE ACTION -->
      <section class="links" aria-label="Shop link">
        <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
          <span>Shop our eBay Store</span>
          <small>Open ↗</small>
        </a>
      </section>

      <!-- PHOTOS -->
      <section class="gallery" aria-label="Photos">
        <div class="grid">
          <div class="shot" data-full="photo1.jpg">
            <img src="photo1.jpg" alt="DNA Card Den photo 1" loading="lazy" />
          </div>

          <div class="shot" data-full="photo2.jpg">
            <img src="photo2.jpg" alt="DNA Card Den photo 2" loading="lazy" />
          </div>

          <div class="shot" data-full="photo3.jpg">
            <img src="photo3.jpg" alt="DNA Card Den photo 3" loading="lazy" />
          </div>
        </div>

        <div class="caption">Latest pickups • booth setup • sealed highlights</div>
      </section>

      <footer>&copy; <span id="year"></span> DNA Card Den</footer>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <img id="lightboxImg" src="" alt="Preview" />
      <div class="lightbox-bar">
        <span>Tap outside or press Esc to close</span>
        <button class="xbtn" id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }

    document.querySelectorAll(".shot").forEach(el => {
      el.addEventListener("click", () => {
        lightboxImg.src = el.querySelector("img").src;
        lightbox.classList.add("open");
      });
    });

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape") closeLightbox(); });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DNA Card Den</title>

<style>
:root{
  --bg:#050608;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.60);
  --neon:#38bdf8;
  --neon-soft:rgba(56,189,248,.35);
}

/* RESET */
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  background:
    radial-gradient(1200px 600px at 50% -15%, rgba(56,189,248,.22), transparent 60%),
    radial-gradient(800px 500px at 15% 10%, rgba(34,211,238,.12), transparent 60%),
    radial-gradient(800px 500px at 85% 10%, rgba(99,102,241,.10), transparent 60%),
    var(--bg);
}

/* LAYOUT */
main{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:0 18px 40px;   /* no top padding */
  position:relative;
  z-index:1;
}

.wrap{
  width:100%;
  max-width:1100px;
  display:grid;
  gap:10px;
}

/* HERO WINDOW (this is the fix) */
.hero{
  position:relative;
  display:grid;
  place-items:center;
  padding:0;
  margin:0;

  /* ✅ crop window controls how much “empty PNG space” you see */
  height: 520px;          /* adjust this if you want */
  overflow:hidden;        /* hides extra transparent padding */
}

/* Glow behind logo */
.hero::before{
  content:"";
  position:absolute;
  width:900px;
  height:420px;
  background: radial-gradient(ellipse at center, var(--neon-soft), transparent 65%);
  filter:blur(30px);
  opacity:.9;
  z-index:0;
}

/* LOGO inside crop window */
.logo{
  position:relative;
  z-index:1;

  width:min(900px, 95vw);
  height:100%;
  display:block;

  object-fit:contain;

  /* ✅ move the artwork UP inside the crop window */
  object-position:center 72%; /* try 65–85% */

  filter:
    drop-shadow(0 20px 60px rgba(0,0,0,.75))
    drop-shadow(0 0 36px rgba(56,189,248,.25));
}

/* Responsive hero height */
@media (max-width: 900px){
  .hero{ height: 440px; }
}
@media (max-width: 520px){
  .hero{ height: 380px; }
  .logo{ object-position:center 75%; }
}

/* BUTTON */
.links{
  display:grid;
  place-items:center;
  margin-top:-18px; /* bring button closer to logo */
}

.btn{
  max-width:520px;
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  color:var(--text);

  display:flex;
  align-items:center;
  justify-content:space-between;

  background:
    radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.22), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));

  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 22px 70px rgba(0,0,0,.7);

  font-weight:750;
  transition:transform .15s ease, filter .15s ease;
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.07);
}

.btn small{ color:rgba(255,255,255,.72); }

/* GALLERY */
.gallery{
  padding:18px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.035);
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.shot{
  border-radius:18px;
  min-height:280px;
  background:
    radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.35), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.08));
  border:1px solid rgba(255,255,255,.30);
  box-shadow:
    0 28px 90px rgba(0,0,0,.8),
    0 0 42px rgba(56,189,248,.22);
}

.caption{
  margin-top:14px;
  text-align:center;
  color:var(--muted);
  font-weight:600;
  font-size:.95rem;
}

footer{
  text-align:center;
  color:rgba(255,255,255,.48);
  font-size:.88rem;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="bg"></div>

<main>
  <div class="wrap">

    <!-- HERO -->
    <section class="hero">
      <img src="dnalogo.png" alt="DNA Card Den" class="logo">
    </section>

    <!-- BUTTON -->
    <section class="links">
      <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
        <span>Shop our eBay Store</span>
        <small>Open ↗</small>
      </a>
    </section>

    <!-- GALLERY -->
    <section class="gallery">
      <div class="grid">
        <div class="shot"></div>
        <div class="shot"></div>
        <div class="shot"></div>
      </div>
      <div class="caption">Latest pickups • booth setup • sealed highlights</div>
    </section>

    <footer>© 2026 DNA Card Den</foote

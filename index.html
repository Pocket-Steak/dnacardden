<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Card Den</title>
  <meta name="description" content="DNA Card Den — Shop on eBay and see our latest pickups." />

  <style>
    :root{
      --bg: #0b0b0d;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.12);
      --card: rgba(255,255,255,.04);
      --hover: rgba(255,255,255,.07);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text","Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Subtle “modern” depth without looking templated */
    .bg-glow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(800px 400px at 50% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(700px 380px at 20% 0%, rgba(10,132,255,.10), transparent 55%),
        radial-gradient(700px 380px at 80% 0%, rgba(255,255,255,.06), transparent 55%);
      opacity: .6;
    }

    main{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 18px 44px;
      position: relative;
      z-index: 1;
    }

    .wrap{
      width: 100%;
      max-width: 760px;
      display: grid;
      gap: 18px;
    }

    .hero{
      padding: 28px 18px 10px;
      text-align: center;
    }

    .logo{
      width: min(240px, 72vw);
      height: auto;
      display: block;
      margin: 0 auto 14px;
      background: transparent; /* if a box shows, it’s inside the image file */
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.55));
    }

    .links{
      display: grid;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 520px;
      padding: 0 6px;
    }

    .btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      border: 1px solid var(--border);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      font-weight: 600;
      letter-spacing: -0.1px;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: var(--hover);
      border-color: rgba(255,255,255,.18);
    }

    .btn small{
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0;
      white-space: nowrap;
    }

    .gallery{
      margin-top: 10px;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }

    .grid{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
    }

    .shot{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      cursor: pointer;
      position: relative;
    }

    .shot img{
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transform: scale(1.001);
      transition: transform .18s ease;
    }

    .shot:hover img{ transform: scale(1.03); }

    .caption{
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: .92rem;
    }

    footer{
      text-align: center;
      color: rgba(255,255,255,.40);
      font-size: .88rem;
      padding: 10px 0 0;
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 999;
    }

    .lightbox.open{ display: flex; }

    .lightbox-inner{
      max-width: 980px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,10,12,.9);
    }

    .lightbox-inner img{
      width: 100%;
      height: auto;
      display: block;
    }

    .lightbox-bar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: rgba(255,255,255,.70);
      font-size: .92rem;
      border-top: 1px solid rgba(255,255,255,.10);
    }

    .xbtn{
      background: transparent;
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.85);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 650;
    }
    .xbtn:hover{ background: rgba(255,255,255,.06); }
  </style>
</head>

<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <main>
    <div class="wrap">
      <section class="hero">
        <img class="logo" src="dnalogo.png" alt="DNA Card Den logo" />
      </section>

      <section class="links" aria-label="Links">
        <!-- Replace these URLs -->
        <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
          <span>Shop eBay</span>
          <small>Open ↗</small>
        </a>

        <a class="btn" href="https://instagram.com/YOUR-INSTAGRAM" target="_blank" rel="noopener noreferrer">
          <span>Instagram</span>
          <small>@</small>
        </a>

        <!-- Optional: delete if you don’t want it -->
        <a class="btn" href="https://YOURWEBSITE.COM" target="_blank" rel="noopener noreferrer">
          <span>Website</span>
          <small>→</small>
        </a>
      </section>

      <section class="gallery" aria-label="Photos">
        <div class="grid">
          <!-- Replace filenames with your real images -->
          <div class="shot" data-full="photo1.jpg" aria-label="Open photo 1">
            <img src="photo1.jpg" alt="DNA Card Den photo 1" loading="lazy" />
          </div>

          <div class="shot" data-full="photo2.jpg" aria-label="Open photo 2">
            <img src="photo2.jpg" alt="DNA Card Den photo 2" loading="lazy" />
          </div>

          <div class="shot" data-full="photo3.jpg" aria-label="Open photo 3">
            <img src="photo3.jpg" alt="DNA Card Den photo 3" loading="lazy" />
          </div>
        </div>

        <div class="caption">Latest pickups • booth setup • sealed highlights</div>
      </section>

      <footer>&copy; <span id="year"></span> DNA Card Den</footer>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
    <div class="lightbox-inner">
      <img id="lightboxImg" src="" alt="Preview" />
      <div class="lightbox-bar">
        <span>Tap outside or press Esc to close</span>
        <button class="xbtn" id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    function openLightbox(src){
      lightboxImg.src = src;
      lightbox.classList.add("open");
    }

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }

    document.querySelectorAll(".shot").forEach(el => {
      el.addEventListener("click", () => openLightbox(el.dataset.full));
    });

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
    });
  </script>
</body>
</html>

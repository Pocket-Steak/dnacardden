<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Card Den</title>

  <!-- SEO -->
  <meta name="description" content="DNA Card Den — Premium TCG • Buy • Sell • Trade" />

  <style>
    :root {
      --bg-dark: #020617;
      --bg-light: #0f172a;
      --glass-bg: rgba(30, 41, 59, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent-gold: #fbbf24;
      --accent-glow: rgba(251, 191, 36, 0.4);
      --accent-blue: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, var(--bg-dark) 75%);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    /* HEADER */
    .profile-section {
      margin: 40px 0;
      text-align: center;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo-container {
      max-width: 220px;
      margin: 0 auto 22px;
      display: flex;
      justify-content: center;
      filter: drop-shadow(0 0 25px var(--accent-glow));
    }

    .logo-img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #ffffff, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hidden {
      display: none !important;
    }

    .bio {
      color: var(--text-muted);
      margin-top: 10px;
      font-weight: 600;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    /* LINKS */
    .links-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 50px;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .link-btn {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      color: var(--text-main);
      text-decoration: none;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      font-weight: 650;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      transform: translateY(-3px);
      background: rgba(51, 65, 85, 0.8);
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--accent-gold), #d97706);
      border: none;
      color: #0f172a;
      box-shadow: 0 6px 18px var(--accent-glow);
    }

    .primary-btn:hover {
      filter: brightness(110%);
    }

    .btn-icon {
      opacity: 0.7;
    }

    /* SCHEDULE */
    .schedule-section {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
    }

    .schedule-section::before {
      content: '';
      display: block;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
    }

    h2 {
      margin: 0;
      padding: 20px 25px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent-gold);
      background: rgba(0,0,0,0.25);
    }

    .event {
      padding: 20px 25px;
      border-top: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
    }

    .date-box {
      background: rgba(56,189,248,0.1);
      color: var(--accent-blue);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-weight: 800;
      margin-right: 20px;
      min-width: 86px;
      text-align: center;
    }

    .event-name {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .location {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    footer {
      margin: 50px 0 20px;
      text-align: center;
      color: #475569;
      font-size: 0.8rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <section class="profile-section">
      <div class="logo-container">
        <img id="logo" src="dnalogo.png" alt="DNA Card Den Logo" class="logo-img">
      </div>

      <h1 id="fallbackTitle">DNA Card Den</h1>
      <p class="bio">Premium TCG • Buy • Sell • Trade</p>
    </section>

    <!-- LINKS -->
    <section class="links-section">
      <a href="#" class="link-btn primary-btn">
        <span>Shop Our eBay Store</span>
        <span class="btn-icon">↗</span>
      </a>

      <a href="#" class="link-btn">
        <span>Visit Website</span>
        <span class="btn-icon">→</span>
      </a>

      <a href="#" class="link-btn">
        <span>Follow on Instagram</span>
        <span class="btn-icon">@</span>
      </a>
    </section>

    <!-- SCHEDULE -->
    <section class="schedule-section">
      <h2>Catch Us Live</h2>

      <div class="event">
        <div class="date-box">OCT 14</div>
        <div>
          <div class="event-name">Local Collectibles Expo</div>
          <div class="location">Convention Center • Hall B</div>
        </div>
      </div>

      <div class="event">
        <div class="date-box">NOV 02</div>
        <div>
          <div class="event-name">Sunday Card Market</div>
          <div class="location">Holiday Inn • Downtown</div>
        </div>
      </div>

      <div class="event">
        <div class="date-box">DEC 10</div>
        <div>
          <div class="event-name">Mega TCG Show</div>
          <div class="location">Fairgrounds • Booth 42</div>
        </div>
      </div>
    </section>

    <footer>
      &copy; <span id="year"></span> DNA Card Den
    </footer>
  </div>

  <script>
    // Hide text title if logo loads
    const logo = document.getElementById("logo");
    const title = document.getElementById("fallbackTitle");

    logo.addEventListener("load", () => title.classList.add("hidden"));
    logo.addEventListener("error", () => title.classList.remove("hidden"));

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

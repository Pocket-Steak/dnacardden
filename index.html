<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Card Den</title>
  <meta name="description" content="DNA Card Den — Shop our eBay store and see our latest pickups." />

  <style>
    :root{
      /* Apple-ish graphite dark (not black) */
      --bg: #1b1f24;

      /* Readability */
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.68);

      /* Surfaces should be clearly lighter than bg */
      --surface: rgba(255,255,255,.10);
      --surface2: rgba(255,255,255,.08);

      /* Stronger separation */
      --border: rgba(255,255,255,.22);
      --border2: rgba(255,255,255,.18);

      --hover: rgba(255,255,255,.14);

      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text","Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* Lighter, top-focused atmosphere (no dark vignette) */
    .bg-glow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(900px 520px at 50% -10%, rgba(255,255,255,.18), transparent 62%),
        radial-gradient(700px 440px at 20% -5%, rgba(10,132,255,.16), transparent 60%),
        radial-gradient(700px 440px at 80% -5%, rgba(255,255,255,.10), transparent 60%);
      opacity: .55;
    }

    /* Fun cards, but MUCH lighter and less intrusive */
    .float-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      opacity: .45;
    }

    .float-card{
      position: absolute;
      width: 150px;
      height: 205px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: 0 24px 60px rgba(0,0,0,.22);
      opacity: .12;
      animation: drift var(--dur) ease-in-out infinite;
    }

    .float-card::after{
      content:"";
      position:absolute;
      inset: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.18), transparent 60%);
      opacity: .9;
    }

    @keyframes drift{
      0%   { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
      50%  { transform: translate3d(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)), 0) rotate(calc(var(--r) + 6deg)); }
      100% { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
    }

    main{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 30px 18px 46px;
      position: relative;
      z-index: 1;
    }

    .wrap{
      width: 100%;
      max-width: 760px;
      display: grid;
      gap: 18px;
    }

    /* Hero gets a subtle “light panel” to lift the logo */
    .hero{
      padding: 34px 18px 10px;
      text-align: center;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid var(--border2);
      box-shadow: 0 24px 70px rgba(0,0,0,.28);
    }

    .logo{
      width: min(250px, 72vw);
      height: auto;
      display: block;
      margin: 0 auto;
      background: transparent;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.30));
    }

    /* Single action */
    .links{
      display: grid;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 460px;
      padding: 0 6px;
    }

    .btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);
      background: var(--surface);
      border: 1px solid var(--border);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      font-weight: 700;
      letter-spacing: -0.1px;
      box-shadow: 0 16px 50px rgba(0,0,0,.22);
    }

    .btn:hover{
      transform: translateY(-1px);
      background: var(--hover);
      border-color: rgba(255,255,255,.30);
    }

    .btn small{
      color: var(--muted);
      font-weight: 700;
      white-space: nowrap;
    }

    /* Gallery */
    .gallery{
      margin-top: 6px;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border2);
      background: var(--surface2);
      box-shadow: 0 16px 50px rgba(0,0,0,.20);
    }

    .grid{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
      .float-layer{ opacity: .30; }
    }

    .shot{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.22);
      cursor: pointer;
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
    }

    .shot img{
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform .18s ease;
    }

    .shot:hover img{ transform: scale(1.03); }

    .caption{
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: .92rem;
      font-weight: 600;
    }

    footer{
      text-align: center;
      color: rgba(255,255,255,.58);
      font-size: .88rem;
      padding-top: 8px;
      font-weight: 600;
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 999;
    }

    .lightbox.open{ display: flex; }

    .lightbox-inner{
      max-width: 980px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(27,31,36,.98);
      box-shadow: 0 30px 90px rgba(0,0,0,.55);
    }

    .lightbox-inner img{
      width: 100%;
      height: auto;
      display: block;
    }

    .lightbox-bar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: rgba(255,255,255,.78);
      font-size: .92rem;
      border-top: 1px solid rgba(255,255,255,.18);
    }

    .xbtn{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.22);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
    }

    .xbtn:hover{ background: rgba(255,255,255,.14); }

    @media (prefers-reduced-motion: reduce){
      .float-card{ animation: none; }
      .btn, .shot img { transition: none; }
    }
  </style>
</head>

<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <!-- Lighter floating cards (fewer) -->
  <div class="float-layer" aria-hidden="true">
    <div class="float-card" style="--x: -30px; --y: 110px; --dx: 32px; --dy: -22px; --r: -8deg; --dur: 12s;"></div>
    <div class="float-card" style="--x: calc(100vw - 170px); --y: 140px; --dx: -26px; --dy: 18px; --r: 10deg; --dur: 14s;"></div>
    <div class="float-card" style="--x: 10vw; --y: 560px; --dx: 22px; --dy: 18px; --r: 6deg; --dur: 16s;"></div>
  </div>

  <main>
    <div class="wrap">

      <!-- LOGO -->
      <section class="hero">
        <img class="logo" src="dnalogo.png" alt="DNA Card Den logo" />
      </section>

      <!-- SINGLE ACTION -->
      <section class="links" aria-label="Shop link">
        <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
          <span>Shop our eBay Store</span>
          <small>Open ↗</small>
        </a>
      </section>

      <!-- PHOTOS -->
      <section class="gallery" aria-label="Photos">
        <div class="grid">
          <div class="shot" data-full="photo1.jpg">
            <img src="photo1.jpg" alt="DNA Card Den photo 1" loading="lazy" />
          </div>

          <div class="shot" data-full="photo2.jpg">
            <img src="photo2.jpg" alt="DNA Card Den photo 2" loading="lazy" />
          </div>

          <div class="shot" data-full="photo3.jpg">
            <img src="photo3.jpg" alt="DNA Card Den photo 3" loading="lazy" />
          </div>
        </div>

        <div class="caption">Latest pickups • booth setup • sealed highlights</div>
      </section>

      <footer>&copy; <span id="year"></span> DNA Card Den</footer>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <img id="lightboxImg" src="" alt="Preview" />
      <div class="lightbox-bar">
        <span>Tap outside or press Esc to close</span>
        <button class="xbtn" id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }

    document.querySelectorAll(".shot").forEach(el => {
      el.addEventListener("click", () => {
        lightboxImg.src = el.querySelector("img").src;
        lightbox.classList.add("open");
      });
    });

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape") closeLightbox(); });
  </script>
</body>
</html>

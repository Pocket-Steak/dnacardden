<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Card Den</title>
  <meta name="description" content="DNA Card Den — Shop our eBay store and see our latest pickups." />

  <style>
    :root{
      --bg: #0b0b0d;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --accent: rgba(56,189,248,.55);

      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text","Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* Keep the dark vibe */
    .bg-glow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(1000px 520px at 50% -10%, rgba(255,255,255,.09), transparent 62%),
        radial-gradient(800px 460px at 20% 0%, rgba(56,189,248,.08), transparent 60%),
        radial-gradient(800px 460px at 80% 0%, rgba(10,132,255,.06), transparent 60%);
      opacity: .55;
    }

    /* Background floating cards */
    .float-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      opacity: .55;
    }

    .float-card{
      position: absolute;
      width: 160px;
      height: 220px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 24px 60px rgba(0,0,0,.55);
      opacity: .10;
      animation: drift var(--dur) ease-in-out infinite;
      filter: blur(.2px);
    }

    .float-card::after{
      content:"";
      position:absolute;
      inset: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.10), transparent 60%);
      opacity: .85;
    }

    @keyframes drift{
      0%   { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
      50%  { transform: translate3d(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)), 0) rotate(calc(var(--r) + 6deg)); }
      100% { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
    }

    main{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 18px 44px;
      position: relative;
      z-index: 1;
    }

    .wrap{
      width: 100%;
      max-width: 760px;
      display: grid;
      gap: 18px;
    }

    .hero{
      padding: 34px 18px 8px;
      text-align: center;
    }

    .logo{
      width: min(240px, 72vw);
      height: auto;
      display: block;
      margin: 0 auto;
      background: transparent;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.70));
    }

    /* Button stays same */
    .links{
      display: grid;
      gap: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 460px;
      padding: 0 6px;
    }

    .btn{
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);

      background:
        radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.20), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));

      border: 1px solid rgba(255,255,255,.22);
      box-shadow:
        0 18px 60px rgba(0,0,0,.60),
        0 0 0 1px rgba(56,189,248,.12);

      transition: transform .15s ease, border-color .15s ease, filter .15s ease;
      font-weight: 750;
      letter-spacing: -0.1px;
    }

    .btn::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: translateX(-60%) rotate(12deg);
      opacity: 0;
    }

    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.30);
      filter: brightness(1.06);
    }

    .btn:hover::after{
      opacity: 1;
      animation: shimmer 1.1s ease forwards;
    }

    @keyframes shimmer{
      from { transform: translateX(-60%) rotate(12deg); }
      to   { transform: translateX(60%) rotate(12deg); }
    }

    .btn small{
      color: rgba(255,255,255,.72);
      font-weight: 750;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* Gallery container */
    .gallery{
      margin-top: 6px;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.035);
      box-shadow: 0 18px 60px rgba(0,0,0,.60);
    }

    .grid{
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
      .float-card{ opacity: .08; }
    }

    /* ✅ FIX: Make the photo cards visibly “lit” */
    .shot{
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;

      /* Brighter surface so you can SEE the tile even with no image */
      background:
        radial-gradient(120% 140% at 20% 0%, rgba(56,189,248,.22), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));

      /* Stronger edge + glow = separation from bg */
      border: 1px solid rgba(255,255,255,.28);
      box-shadow:
        0 18px 50px rgba(0,0,0,.65),
        inset 0 0 0 1px rgba(255,255,255,.12),
        0 0 0 1px rgba(56,189,248,.10);

      min-height: 190px;
    }

    /* subtle highlight to feel “premium” */
    .shot::before{
      content:"";
      position:absolute;
      inset: 0;
      background: radial-gradient(650px 260px at 20% 0%, rgba(255,255,255,.20), transparent 55%);
      opacity: .85;
      pointer-events: none;
      z-index: 1;
    }

    /* animated placeholder sheen (shows while image loads or missing) */
    .shot::after{
      content:"";
      position:absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent);
      transform: translateX(-60%);
      opacity: .55;
      animation: sweep 2.2s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sweep{
      0%   { transform: translateX(-60%); opacity: .25; }
      50%  { opacity: .55; }
      100% { transform: translateX(60%); opacity: .25; }
    }

    /* the actual image sits above the background but under the highlights */
    .shot img{
      position: relative;
      z-index: 2;

      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;

      filter: saturate(1.12) contrast(1.05) brightness(1.04);
      transition: transform .18s ease, filter .18s ease;
      opacity: 0; /* fades in when loaded */
    }

    /* when loaded, stop placeholder sweep and show image */
    .shot.loaded::after{ display: none; }
    .shot.loaded img{ opacity: 1; }

    .shot:hover img{
      transform: scale(1.03);
      filter: saturate(1.18) contrast(1.06) brightness(1.07);
    }

    /* fallback label if image is missing */
    .fallback{
      position: absolute;
      z-index: 2;
      left: 12px;
      right: 12px;
      bottom: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.86);
      font-weight: 650;
      font-size: .92rem;
      backdrop-filter: blur(10px);
      display: none;
    }

    .shot.missing .fallback{ display: block; }

    .caption{
      margin-top: 10px;
      text-align: center;
      color: rgba(255,255,255,.62);
      font-size: .92rem;
      font-weight: 650;
    }

    footer{
      text-align: center;
      color: rgba(255,255,255,.48);
      font-size: .88rem;
      padding-top: 8px;
      font-weight: 600;
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 999;
    }

    .lightbox.open{ display: flex; }

    .lightbox-inner{
      max-width: 980px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(12,12,14,.92);
      box-shadow: 0 30px 90px rgba(0,0,0,.70);
    }

    .lightbox-inner img{
      width: 100%;
      height: auto;
      display: block;
      filter: saturate(1.06) contrast(1.03);
    }

    .lightbox-bar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: rgba(255,255,255,.74);
      font-size: .92rem;
      border-top: 1px solid rgba(255,255,255,.14);
    }

    .xbtn{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
    }

    .xbtn:hover{ background: rgba(255,255,255,.12); }

    @media (prefers-reduced-motion: reduce){
      .float-card{ animation: none; }
      .btn, .shot img { transition: none; }
      .btn::after{ display:none; }
      .shot::after{ animation: none; opacity: .20; }
    }
  </style>
</head>

<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <div class="float-layer" aria-hidden="true">
    <div class="float-card" style="--x: -40px; --y: 90px; --dx: 40px; --dy: -30px; --r: -8deg; --dur: 10s;"></div>
    <div class="float-card" style="--x: calc(100vw - 160px); --y: 120px; --dx: -32px; --dy: 24px; --r: 10deg; --dur: 12s;"></div>
    <div class="float-card" style="--x: 8vw; --y: 520px; --dx: 26px; --dy: 22px; --r: 6deg; --dur: 14s;"></div>
    <div class="float-card" style="--x: calc(100vw - 260px); --y: 560px; --dx: -22px; --dy: -18px; --r: -12deg; --dur: 16s;"></div>
  </div>

  <main>
    <div class="wrap">

      <section class="hero">
        <img class="logo" src="dnalogo.png" alt="DNA Card Den logo" />
      </section>

      <section class="links" aria-label="Shop link">
        <a class="btn" href="https://www.ebay.com/usr/YOUR-EBAY-USERNAME" target="_blank" rel="noopener noreferrer">
          <span>Shop our eBay Store</span>
          <small>Open <span aria-hidden="true">↗</span></small>
        </a>
      </section>

      <section class="gallery" aria-label="Photos">
        <div class="grid">
          <div class="shot" data-full="photo1.jpg">
            <img src="photo1.jpg" alt="DNA Card Den photo 1" loading="lazy" />
            <div class="fallback">Add <strong>photo1.jpg</strong> to your folder</div>
          </div>

          <div class="shot" data-full="photo2.jpg">
            <img src="photo2.jpg" alt="DNA Card Den photo 2" loading="lazy" />
            <div class="fallback">Add <strong>photo2.jpg</strong> to your folder</div>
          </div>

          <div class="shot" data-full="photo3.jpg">
            <img src="photo3.jpg" alt="DNA Card Den photo 3" loading="lazy" />
            <div class="fallback">Add <strong>photo3.jpg</strong> to your folder</div>
          </div>
        </div>

        <div class="caption">Latest pickups • booth setup • sealed highlights</div>
      </section>

      <footer>&copy; <span id="year"></span> DNA Card Den</footer>
    </div>
  </main>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <img id="lightboxImg" src="" alt="Preview" />
      <div class="lightbox-bar">
        <span>Tap outside or press Esc to close</span>
        <button class="xbtn" id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mark tiles loaded/missing so placeholders behave properly
    document.querySelectorAll(".shot img").forEach(img => {
      const tile = img.closest(".shot");
      img.addEventListener("load", () => tile.classList.add("loaded"));
      img.addEventListener("error", () => tile.classList.add("missing"));
      // If cached
      if (img.complete && img.naturalWidth > 0) tile.classList.add("loaded");
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }

    document.querySelectorAll(".shot").forEach(tile => {
      tile.addEventListener("click", () => {
        const img = tile.querySelector("img");
        if (!img || !img.src) return;
        lightboxImg.src = img.src;
        lightbox.classList.add("open");
      });
    });

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape") closeLightbox(); });
  </script>
</body>
</html>
